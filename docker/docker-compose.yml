version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY:-default_api_key}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GUVI_CALLBACK_URL=${GUVI_CALLBACK_URL}
      - REDIS_URL=redis://redis:6379
      - USE_REDIS=true
      - LOG_LEVEL=INFO
      - SESSION_TIMEOUT_SECONDS=3600
      - MAX_ENGAGEMENT_TURNS=15
      - SCAM_THRESHOLD=0.7
    depends_on:
      - redis
    volumes:
      - ../scamsession.txt:/app/scamsession.txt
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis_data:
